<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        
        <div class="input-group">
          <label for="">Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label for="">Phone No</label>
          <input type="text" placeholder="123 456 7890" id = "phone-no" onkeyup="validatePhoneNo()">
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label for="">Email</label>
          <input type="text" placeholder="Enter Email" id="email-address" onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label for="">Your Message</label>
        <textarea rows="5" placeholder="Enter Your Message" id="message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
        </div>

        <button  onclick="return validateForm()">Submit</button>
        <span id="submit-error"> </span>

      </form>
    </div>


    <script src="script.js"></script>
  </body>
</html>
